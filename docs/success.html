<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pago confirmado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.55);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .card {
      background: #fff;
      width: 90%;
      max-width: 380px;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
      text-align: center;
    }
    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(26, 143, 58, 0.12);
      color: #1a8f3a;
      font-weight: 600;
      font-size: 12px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 6px 0 8px;
      font-size: 20px;
      letter-spacing: 0.2px;
    }
    p {
      margin: 0 0 14px;
      color: #555;
      font-size: 14px;
      line-height: 1.45;
    }
    .meta {
      margin: 0 0 16px;
      font-size: 12px;
      color: #777;
      word-break: break-all;
    }
    button {
      padding: 12px;
      width: 100%;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      background: #1a8f3a;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    button:active {
      transform: translateY(1px);
    }
    a {
      display: inline-block;
      margin-top: 10px;
      font-size: 13px;
      color: #666;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">Pago confirmado</div>
    <h1>Â¡Listo! ðŸŽ‰</h1>
    <p>Tu compra se realizÃ³ correctamente. Puedes continuar para descargar tu SkyMap.</p>

    <div id="sidBox" class="meta" style="display:none;">
      session_id: <span id="sidText"></span>
    </div>

    <button id="continueBtn">Continuar</button>
    <a id="backLink" href="generator.html">Volver al generador</a>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const sid = params.get("session_id");

      const sidBox = document.getElementById("sidBox");
      const sidText = document.getElementById("sidText");
      const continueBtn = document.getElementById("continueBtn");
      const backLink = document.getElementById("backLink");

      // Mostrar session_id (opcional, Ãºtil para debug)
      if (sid) {
        sidBox.style.display = "block";
        sidText.textContent = sid;
      }

      function goGenerator() {
        const url = sid
          ? `generator.html?session_id=${encodeURIComponent(sid)}`
          : "generator.html";
        window.location.href = url;
      }

      continueBtn.addEventListener("click", goGenerator);

      // TambiÃ©n actualiza el link "Volver" para conservar session_id
      backLink.href = sid
        ? `generator.html?session_id=${encodeURIComponent(sid)}`
        : "generator.html";
    })();
  </script>
</body>
</html>
