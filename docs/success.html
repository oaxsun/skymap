<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pago confirmado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.55);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .card{background:#fff;width:90%;max-width:380px;padding:22px;border-radius:14px;box-shadow:0 20px 45px rgba(0,0,0,.25);text-align:center}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(26,143,58,.12);color:#1a8f3a;font-weight:600;font-size:12px;margin-bottom:10px}
    h1{margin:6px 0 8px;font-size:20px}
    p{margin:0 0 14px;color:#555;font-size:14px;line-height:1.45}
    .meta{margin:0 0 16px;font-size:12px;color:#777;word-break:break-all;display:none}
    button{padding:12px;width:100%;font-size:15px;border:none;border-radius:10px;background:#1a8f3a;color:#fff;cursor:pointer;font-weight:600}
    a{display:inline-block;margin-top:10px;font-size:13px;color:#666;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">Pago confirmado</div>
    <h1>Â¡Listo! ðŸŽ‰</h1>
    <p>Tu compra se realizÃ³ correctamente. Te llevamos a la descarga.</p>

    <div id="sidBox" class="meta">session_id: <span id="sidText"></span></div>

    <button id="continueBtn">Ir a descargar</button>
    <a id="backLink" href="generator.html">Volver</a>
  </div>

  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      let sid = params.get("session_id") || "";
      // Sanitiza si viene duplicado
      sid = sid.split("?")[0].split("&")[0].trim();

      const sidBox = document.getElementById("sidBox");
      const sidText = document.getElementById("sidText");
      const continueBtn = document.getElementById("continueBtn");
      const backLink = document.getElementById("backLink");

      if (sid){
        sidBox.style.display = "block";
        sidText.textContent = sid;
      }

      function goStep3(){
        const url = sid
          ? `generator.html?step=3&session_id=${encodeURIComponent(sid)}`
          : `generator.html?step=3`;
        // replace para no regresar al success al dar "atrÃ¡s"
        window.location.replace(url);
      }

      continueBtn.addEventListener("click", goStep3);
      backLink.href = sid ? `generator.html?step=3&session_id=${encodeURIComponent(sid)}` : "generator.html?step=3";

      // Auto-redirect: evita que el usuario se quede aquÃ­ o cierre sin continuar
      setTimeout(goStep3, 900);
    })();
  </script>
</body>
</html>
